<script>
  var getOldCookie = function (cookieName) {
    if (document.cookie.length > 0) {
      c_start = document.cookie.indexOf(cookieName + "=")
      if (c_start != -1) {
        c_start = c_start + cookieName.length + 1;
        c_end = document.cookie.indexOf(";", c_start);
        if (c_end == -1) c_end = document.cookie.length
        return unescape(document.cookie.substring(c_start, c_end));
      }
    }
    return "";
  }
  var setOldCookie = function (cookieName, cookieValue) {
    var expiredays = 365;
    var exdate = new Date();
    exdate.setDate(exdate.getDate() + expiredays);
    cookieVal = cookieName + "=" + escape(cookieValue) + ((expiredays == null) ? "" : ";expires=" + exdate
      .toGMTString());
    document.cookie = cookieVal;
  }

  function showNewIco() {
    var isShow = getOldCookie("baoku_new");
    if (!isShow) {
      var newIcoEl = document.getElementById("new_ico");
      if (newIcoEl) newIcoEl.style.display = "block";
    }
  }
  document.getElementById('js-kw-search').onkeydown = function(e){

          if(kw.value){

          }
      }
  };

  function hideNewIco() {
    setOldCookie("baoku_new", "1");
  }
  showNewIco();
</script>
